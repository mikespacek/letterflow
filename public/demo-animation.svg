<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F9FAFB"/>
  
  <!-- Animation of CSV upload process -->
  <g>
    <!-- CSV file icon -->
    <rect x="100" y="150" width="120" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2">
      <animate attributeName="x" values="100;300;300" dur="6s" repeatCount="indefinite" />
    </rect>
    <rect x="100" y="150" width="120" height="30" rx="8" fill="#3B82F6">
      <animate attributeName="x" values="100;300;300" dur="6s" repeatCount="indefinite" />
    </rect>
    <text x="115" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="white">
      properties.csv
      <animate attributeName="x" values="115;315;315" dur="6s" repeatCount="indefinite" />
    </text>
    <line x1="115" y1="200" x2="205" y2="200" stroke="#E5E7EB" stroke-width="2">
      <animate attributeName="x1" values="115;315;315" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="205;405;405" dur="6s" repeatCount="indefinite" />
    </line>
    <line x1="115" y1="230" x2="205" y2="230" stroke="#E5E7EB" stroke-width="2">
      <animate attributeName="x1" values="115;315;315" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="205;405;405" dur="6s" repeatCount="indefinite" />
    </line>
    <line x1="115" y1="260" x2="205" y2="260" stroke="#E5E7EB" stroke-width="2">
      <animate attributeName="x1" values="115;315;315" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="205;405;405" dur="6s" repeatCount="indefinite" />
    </line>
    
    <!-- Upload arrow -->
    <path d="M270 225 L330 225 M310 205 L330 225 L310 245" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0;1;0;0" dur="6s" repeatCount="indefinite" />
    </path>
    
    <!-- LetterFlow app -->
    <rect x="380" y="100" width="320" height="250" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="380" y="100" width="320" height="40" rx="8" fill="#1E40AF"/>
    <text x="400" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="white">LetterFlow</text>
    
    <!-- Processing steps -->
    <circle cx="420" cy="170" r="15" fill="#EFF6FF">
      <animate attributeName="fill" values="#EFF6FF;#DBEAFE;#EFF6FF" dur="6s" begin="2s" repeatCount="indefinite" />
    </circle>
    <text x="450" y="175" font-family="Arial" font-size="14" fill="#111827">Step 1: Import CSV</text>
    
    <circle cx="420" cy="220" r="15" fill="#EFF6FF">
      <animate attributeName="fill" values="#EFF6FF;#DBEAFE;#EFF6FF" dur="6s" begin="3s" repeatCount="indefinite" />
    </circle>
    <text x="450" y="225" font-family="Arial" font-size="14" fill="#111827">Step 2: Organize Neighborhoods</text>
    
    <circle cx="420" cy="270" r="15" fill="#EFF6FF">
      <animate attributeName="fill" values="#EFF6FF;#DBEAFE;#EFF6FF" dur="6s" begin="4s" repeatCount="indefinite" />
    </circle>
    <text x="450" y="275" font-family="Arial" font-size="14" fill="#111827">Step 3: Generate Letters</text>
    
    <circle cx="420" cy="320" r="15" fill="#EFF6FF">
      <animate attributeName="fill" values="#EFF6FF;#DBEAFE;#EFF6FF" dur="6s" begin="5s" repeatCount="indefinite" />
    </circle>
    <text x="450" y="325" font-family="Arial" font-size="14" fill="#111827">Step 4: Track Results</text>
    
    <!-- Letters output -->
    <g>
      <animate attributeName="opacity" values="0;0;1" dur="6s" repeatCount="indefinite" />
      <rect x="580" y="150" width="100" height="150" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="2s" begin="5s" repeatCount="indefinite" />
      </rect>
      <line x1="600" y1="170" x2="660" y2="170" stroke="#111827" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="2s" begin="5s" repeatCount="indefinite" />
      </line>
      <line x1="600" y1="185" x2="650" y2="185" stroke="#111827" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="2s" begin="5s" repeatCount="indefinite" />
      </line>
      <line x1="600" y1="200" x2="655" y2="200" stroke="#111827" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="2s" begin="5s" repeatCount="indefinite" />
      </line>
      <line x1="600" y1="215" x2="640" y2="215" stroke="#111827" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="2s" begin="5s" repeatCount="indefinite" />
      </line>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">How LetterFlow Works</text>
  
  <!-- Steps text -->
  <text x="400" y="400" font-family="Arial" font-size="16" fill="#6B7280" text-anchor="middle">
    Simple 4-step process to transform property data into effective communication
  </text>
</svg> 